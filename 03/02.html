<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定义表格</title>
		<style>
			td{
				text-align: center;
			}
			#bg{
				background: #E0E0E0;
			}
		</style>
	</head>
	<body>
		<table width="700px" height="150px" border="1">
			<comment>表格标题</comment>
			<caption><strong>2012软件工程班课程表</strong></caption>
			<tr>
				<th>节次</th>
				<th>星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
			</tr>
			<tr id="bg">
				<td>第1-2节</td>
				<td>Java程序设计</td>
				<td>数字逻辑电路</td>
				<td>数据结构</td>
				<td>体育</td>
				<td>web前端技术</td>
			</tr>
			<tr>
				<td>第3-4节</td>
				<td>心理咨询</td>
				<td>线性代数</td>
				<td>数据结构</td>
				<td>数据结构</td>
				<td>Web前端技术</td>
			</tr>
		</table>
	</body>
</html>
